<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>TODOアプリ（JS）</title>
</head>

<body>
    <div class="input-area">
        <input id="add-text" placeholder="TODOを入力" />
        <button id="add-button">追加</button>
    </div>

    <div class="todo-area">
        <p class="title">未完了のTODO</p>
        <ul id="todo-list">
            <li id="todo-item">
                <div class="list-row">
                    <p>TODOです</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p>TODOです</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="done-area">
        <p class="title">完了したTODO</p>
        <ul id="done-list">
            <li id="done-item">
                <div class="list-row">
                    <p>完了したTODOです</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
